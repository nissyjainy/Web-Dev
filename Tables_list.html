<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and list</title>
</head>

<body>
    <ol type="a">
        <!-- ordered list che   -->
        <li> This is ordered list</li>
        <li> This is ordered list 3</li>
        <ol type="1">
            <li>Hi</li>
            <li>Bye</li>
        </ol>
        <!-- mare ordered ni andar nested list kari che ok  -->
    </ol>
    <ul type="square">
        <li> This is unordered list</li>
        <li>This is unoredered list 2</li>
    </ul>
    <h3>
        Tables in HTML
    </h3>
    <!-- heading in HTML aave che ok  -->
    <table>
        <thead>
            <tr>
                <!-- ahiya mare tr ma heading nakhi che -->
                <th> Name</th>
                <th> Employee ID</th>
                <th> Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- ahiya tbody ma mare data aave che ok but mare nakhvanu je che ae to mare tr ma j nakhvu padshe ok  -->
                <td>Nisarg</td>
                <td>1234</td>
                <td>1000000000</td>
            </tr>
            <tr>
                <!-- ahiya mei darek row ma data nakhyo che ok  -->
                <td>Keli</td>
                <td>12343</td>
                <td>10000</td>
            </tr>
            <tr>
                <td>Anushka</td>
                <td>12341</td>
                <td>1000090</td>
            </tr>
           

        </tbody>
    </table>

</body>

</html>
